<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sora2 邀请码自助系统</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 30px;
            font-size: 28px;
        }

        .login-section {
            text-align: center;
            padding: 60px 20px;
        }

        .login-section h2 {
            color: #333;
            margin-bottom: 20px;
        }

        .login-section p {
            color: #666;
            margin-bottom: 30px;
        }

        .section {
            margin-bottom: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .section h2 {
            font-size: 18px;
            color: #333;
            margin-bottom: 15px;
        }

        button {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .btn-github {
            background: #24292e;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-github:hover {
            background: #1a1e22;
            transform: translateY(-2px);
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #28a745;
            color: white;
            margin-top: 10px;
        }

        .btn-secondary:hover:not(:disabled) {
            background: #218838;
            transform: translateY(-2px);
        }

        .btn-buy {
            background: #ff6b6b;
            color: white;
            margin-top: 10px;
        }

        .btn-buy:hover {
            background: #ff5252;
            transform: translateY(-2px);
        }

        .btn-logout {
            background: #6c757d;
            color: white;
            margin-top: 20px;
        }

        .btn-logout:hover {
            background: #5a6268;
        }

        .code-display {
            background: white;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            border: 2px solid #667eea;
            text-align: center;
        }

        .code-text {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
            letter-spacing: 2px;
            font-family: 'Courier New', monospace;
        }

        input {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 8px;
            margin-bottom: 10px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        .stats {
            text-align: center;
            padding: 15px;
            background: #e9ecef;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .stats-number {
            font-size: 32px;
            font-weight: bold;
            color: #667eea;
        }

        .stats-label {
            color: #666;
            margin-top: 5px;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 15px;
            background: #e9ecef;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }

        .user-name {
            font-weight: bold;
            color: #333;
        }

        .message {
            padding: 12px;
            border-radius: 8px;
            margin: 10px 0;
            text-align: center;
            font-weight: bold;
        }

        .success {
            background: #d4edda;
            color: #155724;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
        }

        .warning {
            background: #fff3cd;
            color: #856404;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎬 Sora2 邀请码自助系统</h1>

        <!-- 登录界面 -->
        <div id="loginSection" class="login-section">
            <h2>欢迎使用</h2>
            <p>请先使用 GitHub 账号登录后才能获取邀请码</p>
            <button class="btn-github" onclick="loginWithGitHub()">
                <svg width="20" height="20" viewBox="0 0 16 16" fill="currentColor">
                    <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"/>
                </svg>
                使用 GitHub 登录
            </button>
        </div>

        <!-- 主界面（登录后显示） -->
        <div id="mainSection" class="hidden">
            <!-- 用户信息 -->
            <div class="user-info">
                <img id="userAvatar" class="user-avatar" src="" alt="avatar">
                <div>
                    <div class="user-name" id="userName"></div>
                    <div style="font-size: 12px; color: #666;" id="userLogin"></div>
                </div>
            </div>

            <div class="stats">
                <div class="stats-number" id="availableCount">-</div>
                <div class="stats-label">可用邀请码数量</div>
            </div>

            <!-- 获取邀请码 -->
            <div class="section">
                <h2>📥 获取邀请码</h2>
                <button class="btn-primary" onclick="getInviteCode()" id="getBtn">立即获取邀请码</button>
                <div id="codeDisplay" class="code-display hidden">
                    <div>您的邀请码：</div>
                    <div class="code-text" id="codeText"></div>
                </div>
                <div id="getMessage" class="message hidden"></div>
            </div>

            <!-- 归还邀请码 -->
            <div class="section">
                <h2>♻️ 归还邀请码</h2>
                <input type="text" id="returnCode" placeholder="请输入要归还的邀请码" />
                <button class="btn-secondary" onclick="returnInviteCode()" id="returnBtn">归还邀请码</button>
                <div id="returnMessage" class="message hidden"></div>
            </div>

            <!-- 购买邀请码 -->
            <div class="section">
                <h2>🛒 购买邀请码</h2>
                <p style="color: #666; margin-bottom: 15px; text-align: center;">
                    没有可用邀请码？立即购买
                </p>
                <button class="btn-buy" onclick="buyInviteCode()">前往购买</button>
            </div>

            <button class="btn-logout" onclick="logout()">退出登录</button>
        </div>
    </div>

    <script>
        // 配置 - 部署到 Vercel 后会自动使用正确的 API 地址
        const API_BASE = window.location.origin;

        // 这个需要在 Vercel 环境变量中设置，前端从 API 获取
        let GITHUB_CLIENT_ID = '';

        // OAuth 参数存储
        const TOKEN_KEY = 'github_access_token';
        const USER_KEY = 'github_user_info';

        // 初始化，获取 GitHub Client ID
        async function initApp() {
            try {
                const response = await fetch(`${API_BASE}/api/config`);
                const data = await response.json();
                GITHUB_CLIENT_ID = data.clientId;
            } catch (error) {
                console.error('获取配置失败:', error);
            }
            checkAuth();
        }

        // 检查登录状态
        function checkAuth() {
            const token = localStorage.getItem(TOKEN_KEY);
            const user = localStorage.getItem(USER_KEY);

            if (token && user) {
                showMainSection(JSON.parse(user));
                return true;
            }

            // 检查 URL 中是否有 code（OAuth 回调）
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code');

            if (code) {
                handleOAuthCallback(code);
                return false;
            }

            showLoginSection();
            return false;
        }

        // 显示登录界面
        function showLoginSection() {
            document.getElementById('loginSection').classList.remove('hidden');
            document.getElementById('mainSection').classList.add('hidden');
        }

        // 显示主界面
        function showMainSection(user) {
            document.getElementById('loginSection').classList.add('hidden');
            document.getElementById('mainSection').classList.remove('hidden');

            document.getElementById('userAvatar').src = user.avatar_url;
            document.getElementById('userName').textContent = user.name || user.login;
            document.getElementById('userLogin').textContent = '@' + user.login;

            updateStats();
        }

        // GitHub OAuth 登录
        function loginWithGitHub() {
            if (!GITHUB_CLIENT_ID) {
                alert('系统配置错误，请联系管理员');
                return;
            }
            const redirectUri = window.location.origin + window.location.pathname;
            const authUrl = `https://github.com/login/oauth/authorize?client_id=${GITHUB_CLIENT_ID}&redirect_uri=${encodeURIComponent(redirectUri)}&scope=user:email`;
            window.location.href = authUrl;
        }

        // 处理 OAuth 回调
        async function handleOAuthCallback(code) {
            try {
                const response = await fetch(`${API_BASE}/api/auth`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ code })
                });

                const data = await response.json();

                if (response.ok) {
                    localStorage.setItem(TOKEN_KEY, data.access_token);
                    localStorage.setItem(USER_KEY, JSON.stringify(data.user));

                    // 清除 URL 中的 code 参数
                    window.history.replaceState({}, document.title, window.location.pathname);

                    showMainSection(data.user);
                } else {
                    alert('登录失败：' + data.error);
                    showLoginSection();
                }
            } catch (error) {
                console.error('OAuth Error:', error);
                alert('登录失败，请重试');
                showLoginSection();
            }
        }

        // 退出登录
        function logout() {
            localStorage.removeItem(TOKEN_KEY);
            localStorage.removeItem(USER_KEY);
            showLoginSection();
        }

        // 更新统计
        async function updateStats() {
            try {
                const response = await fetch(`${API_BASE}/api/codes`);
                const data = await response.json();
                const count = data.filter(c => c.available).length;
                document.getElementById('availableCount').textContent = count;
            } catch (error) {
                console.error('获取统计失败:', error);
                document.getElementById('availableCount').textContent = '?';
            }
        }

        // 获取邀请码
        async function getInviteCode() {
            const display = document.getElementById('codeDisplay');
            const message = document.getElementById('getMessage');
            const btn = document.getElementById('getBtn');

            btn.disabled = true;

            try {
                const token = localStorage.getItem(TOKEN_KEY);
                const response = await fetch(`${API_BASE}/api/codes`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ action: 'claim' })
                });

                const data = await response.json();

                if (response.ok) {
                    document.getElementById('codeText').textContent = data.code;
                    display.classList.remove('hidden');

                    message.textContent = '获取成功！请妥善保管您的邀请码';
                    message.className = 'message success';
                    message.classList.remove('hidden');

                    updateStats();
                } else {
                    display.classList.add('hidden');
                    message.textContent = data.error || '获取失败';
                    message.className = 'message error';
                    message.classList.remove('hidden');
                }
            } catch (error) {
                console.error('获取邀请码失败:', error);
                display.classList.add('hidden');
                message.textContent = '网络错误，请稍后重试';
                message.className = 'message error';
                message.classList.remove('hidden');
            } finally {
                btn.disabled = false;
            }

            setTimeout(() => {
                message.classList.add('hidden');
            }, 5000);
        }

        // 归还邀请码
        async function returnInviteCode() {
            const input = document.getElementById('returnCode');
            const code = input.value.trim().toUpperCase();
            const message = document.getElementById('returnMessage');
            const btn = document.getElementById('returnBtn');

            if (!code) {
                message.textContent = '请输入邀请码';
                message.className = 'message error';
                message.classList.remove('hidden');
                setTimeout(() => message.classList.add('hidden'), 3000);
                return;
            }

            btn.disabled = true;

            try {
                const token = localStorage.getItem(TOKEN_KEY);
                const response = await fetch(`${API_BASE}/api/codes`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ action: 'return', code })
                });

                const data = await response.json();

                if (response.ok) {
                    message.textContent = '归还成功！感谢您的贡献';
                    message.className = 'message success';
                    updateStats();
                    input.value = '';
                } else {
                    message.textContent = data.error || '归还失败';
                    message.className = 'message error';
                }

                message.classList.remove('hidden');
            } catch (error) {
                console.error('归还邀请码失败:', error);
                message.textContent = '网络错误，请稍后重试';
                message.className = 'message error';
                message.classList.remove('hidden');
            } finally {
                btn.disabled = false;
            }

            setTimeout(() => {
                message.classList.add('hidden');
            }, 5000);
        }

        // 购买邀请码
        function buyInviteCode() {
            window.open('https://maynorai.56775678.xyz/?mod=buy&tid=16', '_blank');
        }

        // 页面加载时初始化
        initApp();
    </script>
</body>
</html>
