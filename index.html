<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sora2 邀请码自助系统</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 30px;
            font-size: 28px;
        }

        .section {
            margin-bottom: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .section h2 {
            font-size: 18px;
            color: #333;
            margin-bottom: 15px;
        }

        button {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #28a745;
            color: white;
            margin-top: 10px;
        }

        .btn-secondary:hover:not(:disabled) {
            background: #218838;
            transform: translateY(-2px);
        }

        .btn-buy {
            background: #ff6b6b;
            color: white;
            margin-top: 10px;
        }

        .btn-buy:hover {
            background: #ff5252;
            transform: translateY(-2px);
        }

        .code-display {
            background: white;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            border: 2px solid #667eea;
            text-align: center;
        }

        .code-text {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
            letter-spacing: 2px;
            font-family: 'Courier New', monospace;
        }

        input {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 8px;
            margin-bottom: 10px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        .stats {
            text-align: center;
            padding: 15px;
            background: #e9ecef;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .stats-number {
            font-size: 32px;
            font-weight: bold;
            color: #667eea;
        }

        .stats-label {
            color: #666;
            margin-top: 5px;
        }

        .message {
            padding: 12px;
            border-radius: 8px;
            margin: 10px 0;
            text-align: center;
            font-weight: bold;
        }

        .success {
            background: #d4edda;
            color: #155724;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
        }

        .warning {
            background: #fff3cd;
            color: #856404;
        }

        .hidden {
            display: none;
        }

        .config-section {
            background: #fff3cd;
            border: 2px solid #ffc107;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .config-section h3 {
            color: #856404;
            margin-bottom: 10px;
            font-size: 16px;
        }

        .config-section p {
            color: #856404;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .config-section button {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎬 Sora2 邀请码自助系统</h1>

        <!-- 配置区域 -->
        <div id="configSection" class="config-section">
            <h3>⚙️ 首次使用配置</h3>
            <p>请输入您的 GitHub Gist 信息（仅需配置一次）</p>
            <input type="text" id="gistIdInput" placeholder="输入 Gist ID" />
            <input type="password" id="tokenInput" placeholder="输入 GitHub Token (可选，留空则只读)" />
            <button class="btn-primary" onclick="saveConfig()">保存配置</button>
        </div>

        <div class="stats">
            <div class="stats-number" id="availableCount">-</div>
            <div class="stats-label">可用邀请码数量</div>
        </div>

        <!-- 获取邀请码 -->
        <div class="section">
            <h2>📥 获取邀请码</h2>
            <button class="btn-primary" onclick="getInviteCode()" id="getBtn">立即获取邀请码</button>
            <div id="codeDisplay" class="code-display hidden">
                <div>您的邀请码：</div>
                <div class="code-text" id="codeText"></div>
            </div>
            <div id="getMessage" class="message hidden"></div>
        </div>

        <!-- 归还邀请码 -->
        <div class="section">
            <h2>♻️ 归还邀请码</h2>
            <input type="text" id="returnCode" placeholder="请输入要归还的邀请码" />
            <button class="btn-secondary" onclick="returnInviteCode()" id="returnBtn">归还邀请码</button>
            <div id="returnMessage" class="message hidden"></div>
        </div>

        <!-- 购买邀请码 -->
        <div class="section">
            <h2>🛒 购买邀请码</h2>
            <p style="color: #666; margin-bottom: 15px; text-align: center;">
                没有可用邀请码？立即购买
            </p>
            <button class="btn-buy" onclick="buyInviteCode()">前往购买</button>
        </div>
    </div>

    <script>
        // 配置存储 key
        const CONFIG_KEY = 'sora2_gist_config';

        let GIST_ID = '';
        let GITHUB_TOKEN = '';

        // 初始化配置
        function initConfig() {
            const config = localStorage.getItem(CONFIG_KEY);
            if (config) {
                const parsed = JSON.parse(config);
                GIST_ID = parsed.gistId || '';
                GITHUB_TOKEN = parsed.token || '';

                if (GIST_ID) {
                    document.getElementById('configSection').classList.add('hidden');
                    updateStats();
                }
            }
        }

        // 保存配置
        function saveConfig() {
            const gistId = document.getElementById('gistIdInput').value.trim();
            const token = document.getElementById('tokenInput').value.trim();

            if (!gistId) {
                alert('请输入 Gist ID');
                return;
            }

            GIST_ID = gistId;
            GITHUB_TOKEN = token;

            localStorage.setItem(CONFIG_KEY, JSON.stringify({
                gistId: GIST_ID,
                token: GITHUB_TOKEN
            }));

            document.getElementById('configSection').classList.add('hidden');
            updateStats();
        }

        // 获取 Gist 数据
        async function getGistData() {
            if (!GIST_ID) {
                throw new Error('请先配置 Gist ID');
            }

            const headers = {
                'Accept': 'application/vnd.github.v3+json'
            };

            if (GITHUB_TOKEN) {
                headers['Authorization'] = `token ${GITHUB_TOKEN}`;
            }

            const response = await fetch(`https://api.github.com/gists/${GIST_ID}`, {
                headers: headers
            });

            if (!response.ok) {
                throw new Error('获取 Gist 数据失败');
            }

            const data = await response.json();
            const content = data.files['invite-codes.json'].content;
            return JSON.parse(content);
        }

        // 更新 Gist 数据
        async function updateGistData(data) {
            if (!GIST_ID) {
                throw new Error('请先配置 Gist ID');
            }

            if (!GITHUB_TOKEN) {
                throw new Error('需要 GitHub Token 才能修改数据');
            }

            const response = await fetch(`https://api.github.com/gists/${GIST_ID}`, {
                method: 'PATCH',
                headers: {
                    'Accept': 'application/vnd.github.v3+json',
                    'Authorization': `token ${GITHUB_TOKEN}`,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    files: {
                        'invite-codes.json': {
                            content: JSON.stringify(data, null, 2)
                        }
                    }
                })
            });

            if (!response.ok) {
                throw new Error('更新 Gist 数据失败');
            }

            return true;
        }

        // 更新统计显示
        async function updateStats() {
            try {
                const data = await getGistData();
                const count = data.filter(c => c.available).length;
                document.getElementById('availableCount').textContent = count;
            } catch (error) {
                console.error('获取统计失败:', error);
                document.getElementById('availableCount').textContent = '?';
            }
        }

        // 获取邀请码
        async function getInviteCode() {
            const display = document.getElementById('codeDisplay');
            const message = document.getElementById('getMessage');
            const btn = document.getElementById('getBtn');

            btn.disabled = true;

            try {
                const data = await getGistData();
                const available = data.find(c => c.available);

                if (!available) {
                    display.classList.add('hidden');
                    message.textContent = '暂无可用邀请码，请购买或稍后再试';
                    message.className = 'message error';
                    message.classList.remove('hidden');
                    return;
                }

                available.available = false;
                available.claimedAt = new Date().toISOString();

                await updateGistData(data);

                document.getElementById('codeText').textContent = available.code;
                display.classList.remove('hidden');

                message.textContent = '获取成功！请妥善保管您的邀请码';
                message.className = 'message success';
                message.classList.remove('hidden');

                updateStats();
            } catch (error) {
                console.error('获取邀请码失败:', error);
                display.classList.add('hidden');
                message.textContent = error.message || '操作失败，请稍后重试';
                message.className = 'message error';
                message.classList.remove('hidden');
            } finally {
                btn.disabled = false;
            }

            setTimeout(() => {
                message.classList.add('hidden');
            }, 5000);
        }

        // 归还邀请码
        async function returnInviteCode() {
            const input = document.getElementById('returnCode');
            const code = input.value.trim().toUpperCase();
            const message = document.getElementById('returnMessage');
            const btn = document.getElementById('returnBtn');

            if (!code) {
                message.textContent = '请输入邀请码';
                message.className = 'message error';
                message.classList.remove('hidden');
                setTimeout(() => message.classList.add('hidden'), 3000);
                return;
            }

            btn.disabled = true;

            try {
                const data = await getGistData();
                const found = data.find(c => c.code.toUpperCase() === code);

                if (!found) {
                    message.textContent = '无效的邀请码';
                    message.className = 'message error';
                    message.classList.remove('hidden');
                    return;
                }

                if (found.available) {
                    message.textContent = '该邀请码已在池中，无需重复归还';
                    message.className = 'message warning';
                    message.classList.remove('hidden');
                    return;
                }

                found.available = true;
                found.returnedAt = new Date().toISOString();

                await updateGistData(data);

                message.textContent = '归还成功！感谢您的贡献';
                message.className = 'message success';
                message.classList.remove('hidden');

                updateStats();
                input.value = '';
            } catch (error) {
                console.error('归还邀请码失败:', error);
                message.textContent = error.message || '操作失败，请稍后重试';
                message.className = 'message error';
                message.classList.remove('hidden');
            } finally {
                btn.disabled = false;
            }

            setTimeout(() => {
                message.classList.add('hidden');
            }, 5000);
        }

        // 购买邀请码
        function buyInviteCode() {
            window.open('https://maynorai.56775678.xyz/?mod=buy&tid=16', '_blank');
        }

        // 页面加载时初始化
        initConfig();
    </script>
</body>
</html>
